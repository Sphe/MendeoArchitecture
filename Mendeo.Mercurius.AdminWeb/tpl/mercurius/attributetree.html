<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Attribute Tree Edit</h1>
</div>
<div class="wrapper-md">
    <div class="row">
        
        <div class="col-sm-6">
            <h3>
                Tree view
                <a href="" class="btn btn-default pull-right" ng-click="collapseAllLocal()">Collapse all</a>
                <a href="" class="btn btn-default pull-right" ng-click="expandAllLocal()">Expand all</a>
            </h3>

            <!-- Nested node template -->
            <script type="text/ng-template" id="nodes_renderer.html">
                <div ui-tree-handle class="tree-node tree-node-content">
                    <a class="btn btn-success btn-xs" ng-if="node.children && node.children.length > 0" nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                    {{node.label}}
                    <a class="pull-right btn btn-danger btn-xs" nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right btn btn-primary btn-xs" nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
                <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
                    <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'">
                    </li>
                </ol>
            </script>

            <div ui-tree>
                <ol ui-tree-nodes="" ng-model="categoryTree.children">
                    <li ng-repeat="node in categoryTree.children" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Parameter</div>
                <div class="panel-body">
                    <div class="form-horizontal">
                                               
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Id:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                </p>
                            </div>
                        </div>
                        
                    </div>
                    <pre>{{categoryTree | json}}</pre>
                </div>
            </div>
        </div>

    </div>
</div>
