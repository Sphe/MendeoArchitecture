<div class="container b-container-login-page">
    <div class="row">
        <div class="col-md-6">
            <h2>{{::vm.title}}</h2>
            <form class="form" role="form" name="signInForm">
                <div class="form-group">
                    <label for="userId">Email ou nom d'utilisateur</label>
                    <input type="text" name="userId" class="form-control" ng-model="vm.user.id" required sk-focus-on-set-pristine />
                    <ng-messages for="signInForm.userId.$error" ng-if="signInForm.userId.$touched" sk-has-error>
                        <ng-message class="help-block" when="required">requis</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <label for="userPassword">Mot de passe</label>
                    <input type="password" name="userPassword" class="form-control" ng-model="vm.user.password" required />
                    <ng-messages for="signInForm.userPassword.$error" ng-if="signInForm.userPassword.$touched" sk-has-error>
                        <ng-message class="help-block" when="required">requis</ng-message>
                    </ng-messages>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.user.remember" />Se souvenir de moi
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="signInForm.$invalid && signInForm.$dirty" ng-click="vm.signIn()">Se connecter</button>
                <ul class="list-unstyled">
                    <li>
                        <p>Vous n'avez pas de compte ? <a class="highlight" href="/register">Créer un nouveau compte</a></p>
                    </li>
                </ul>
            </form>
        </div>
        <div data-ng-include="'app/security/externalSignIn.html'" class="col-md-offset-1 col-md-5"></div>
    </div>
</div>
