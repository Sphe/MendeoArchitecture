<div class="container b-container-login-page">
    <div class="row">
        <div class="col-lg-8 col-md-9 col-lg-offset-2 col-md-offset-1">
            <h2>{{::vm.title}}</h2>
            <form class="form" role="form" name="registrationForm" ng-submit="vm.register()">
                <p>Cr&eacute;ation d'un nouveau compte.</p>
                <hr />
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.registration.email" ng-model-options="{debounce: 500}" sk-unique="vm.checkEmailAvailable(value)" placeholder="email@example.com" required />
                    <ng-messages for="registrationForm.email.$error" ng-if="registrationForm.email.$dirty" sk-has-error>
                        <ng-message class="help-block" when="checking">V&eacute;rification email...</ng-message>
                        <ng-message class="help-block" when="unique">Cet email est d&eacute;j&agrave; utilis&eacute;</ng-message>
                    </ng-messages><ng-messages for="registrationForm.email.$error" ng-if="registrationForm.email.$touched" sk-has-error>
                        <ng-message class="help-block" when="required">requis</ng-message>
                        <ng-message class="help-block" when="email">Email non valide</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" ng-model="vm.registration.username" sk-unique="vm.checkUsernameAvailable(value)" required />
                    <ng-messages for="registrationForm.username.$error" ng-if="registrationForm.username.$dirty" sk-has-error>
                        <ng-message class="help-block" when="checking">V&eacute;rification nom d'utilisateur...</ng-message>
                        <ng-message class="help-block" when="unique">Nom d'utilisateur d&eacute;j&agrave; utilis&eacute;</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <label for="phone">Portable</label>
                    <input type="phone" name="phone" class="form-control" ng-model="vm.registration.phone" required />
                    <ng-messages for="registrationForm.phone.$error" ng-if="registrationForm.phone.$touched" sk-has-error>
                        <ng-message class="help-block" when="required">requis</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" class="form-control" ng-model="vm.registration.password" ng-model-options="{debounce: 500}" required />
                    <!--<small class="help-block" ng-show="registrationForm.password.$touched && registrationForm.password.$error.passwordchecker">
                        Le mot de passe doit contenir au moins 6 caract&egrave;res dont au moins un chiffre, au moins un caract&egrave;res en minuscule ('a'-'z') et au moins un caract&egrave;res en majuscule ('A'-'Z').
                    </small><br>-->
                    <ng-messages for="registrationForm.password.$error" ng-if="registrationForm.password.$touched" sk-has-error>
                        <ng-message class="help-block" when="required">requis</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" name="confirmPassword" class="form-control" ng-model="vm.registration.confirmPassword" sk-match="vm.registration.password" required />
                    <ng-messages for="registrationForm.confirmPassword.$error" ng-if="registrationForm.confirmPassword.$touched" sk-has-error>
                        <ng-message class="help-block" when="required">requis</ng-message>
                        <ng-message class="help-block" when="match">Les mots de passes ne sont pas identiques</ng-message>
                    </ng-messages>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid && registrationForm.$dirty">S'inscrire</button>
                <p>Si vous avez d&eacute;j&agrave; un compte : <a class="highlight" href="/signIn">connexion</a></p>
            </form>
        </div>
    </div>
</div>
