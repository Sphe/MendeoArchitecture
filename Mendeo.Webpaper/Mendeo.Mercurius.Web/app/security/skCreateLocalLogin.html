<div id="skCreateLocalLogin">
    <h4>Cr&eacute;er un nouveau login</h4>
    <form class="form" role="form" name="passwordForm">
        <hr />
        <div class="form-group">
            <label for="newPassword">Nouveau mot de passe</label>               
            <input type="password" name="newPassword" class="form-control" ng-model="newPassword" required />
            <ng-messages for="passwordForm.password.$error" ng-if="passwordForm.password.$touched" sk-has-error>
                <ng-message class="help-block" when="required">requis</ng-message>
            </ng-messages>            
        </div>
        <div class="form-group">
            <label for="newPasswordConfirm">Confirmez le nouveau mot de passe</label>
            <input type="password" name="newPasswordConfirm" class="form-control" ng-model="newPasswordConfirm" sk-match="newPassword" required />
            <ng-messages for="passwordForm.newPasswordConfirm.$error" ng-if="passwordForm.newPasswordConfirm.$touched" sk-has-error>
                <ng-message class="help-block" when="required">requis</ng-message>
                <ng-message class="help-block" when="match">Les mots de passes ne sont pas identiques</ng-message>
            </ng-messages>             
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="passwordForm.$invalid && passwordForm.$dirty" ng-click="create()">Créer</button>
    </form>
</div>
