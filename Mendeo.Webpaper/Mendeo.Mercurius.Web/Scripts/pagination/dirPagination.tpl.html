<div class="container" ng-if="1 < pages.length">
    <div class="b-pagination f-pagination">
        <ul ng-if="1 < pages.length">
            <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
                <a href="" ng-click="setCurrent(1)">&laquo;</a>
            </li>
            <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
                <a class="prev" href="" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
            </li>
            <li ng-repeat="pageNumber in pages track by $index" ng-class="{ 'is-active-pagination' : pagination.current == pageNumber, disabled : pageNumber == '...' }">
                <a class="" href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
            </li>
            <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
                <a class="next" href="" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
            </li>
            <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
                <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
