<div class="host" tabindex="-1" ti-transclude-append="">
    <div class="tags" ng-class="{focused: hasFocus}">
        <ul class="tag-list">
            <li class="tag-item" ng-repeat="tag in tagList.items track by track(tag)"
                ng-class="{ selected: tag == tagList.selected }">
                <span ng-bind="getDisplayText(tag)"></span>
                <a class="remove-button" ng-click="tagList.remove($index)" ng-bind="options.removeTagSymbol"></a>
            </li>
        </ul>
        <input class="input inputType" ng-model="newTag.type" ng-change="newTagChangeType()"
               ng-trim="false" ng-class="{'invalid-tag': newTag.invalid}"
               ti-bind-attrs="{type: options.type, placeholder: options.placeholderType, tabindex: options.tabindex}"
               ti-autosize=""
               ng-disabled="true">
        <input class="input inputItem" ng-model="newTag.item" ng-change="newTagChangeItem()"
               ng-trim="false" ng-class="{'invalid-tag': newTag.invalid}"
               ti-bind-attrs="{type: options.type, placeholder: options.placeholderItem, tabindex: options.tabindex}"
               ti-autosize=""
               ng-disabled="true">
    </div>
</div>
